<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
    <style>
        h1{
color:red;
        }
        #cat{
            
        color: orange;
        
            
        }
       
        h1.cat{
color: yellow !important;
        
        }
        h1 div{
color: deepskyblue;
        }     
        h1>div{
            
           color: limegreen;
        }
        li:first-child{
            
            font-size:  4em;
        } 
        li:last-child {
            
            font-size: 1em
                
        }
        li:nth-child(2) {
            
            font-size: 3em;
            
        }
    </style>
</head>
<body>
    <h1>Rainbow</h1>
    <h1 id="cat">Rainbow</h1>
    <h1 class="cat">Rainbow</h1>
    <h1 id="cat" class="cat">Rainbow</h1>
    <h1>
        <div>Rainbow 
        <br>
        <br>
        <div>Rainbow
    </div>
        </div>
    </h1>

    <ul>
        <li>Basketball</li>
        <li>Soccer</li>
        <li>Soccer</li>
    </ul>
</body>

</html>
