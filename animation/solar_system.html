<!DOCTYPE html>
<html lang="en">
<h1>Hwllo <style>color: white;</style></h1>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #sun {
            background-color: yellow;
            height: 70px;
            width: 70px;
            border-radius: 100px;
            position: absolute;
            text-align: center;
            left: 300px;
            top: 300px;
        }
        
        body {
            background-color: black;
        }
        
        .orbit {
            border: solid white 1px;
            height: 150px;
            width: 150px;
            color: white;
            border-radius: 50%;
            text-align: center;
            position: absolute;
            animation: orbit linear infinite;
            
        }
        
        #mercury    {
            
            top: 270px;
            left:270px;
            animation-duration: 2s;
        
            
        }
          
        #venus    {
            
            top: 250px;
            left: 250px;
            height: 200px;
            width: 200px;
            animation-duration: 3s;
            
        }
          
        #earth    {
            
            top: 190px;
            left: 150px;
            height: 400px;
            width: 400px;
            animation-duration: 5s;
            
        }
        
        
        @keyframes  orbit {
            0% {
                
                transform: rotate(0deg)
            }
            100% {
                
                transform: rotate(360deg)
            }  
        
        }
        
        .sphere {
            
            width: 10px;
            height: 10px;
            background-color: lawngreen;
            border-radius: 50%;
            position:absolute;
        }
        #mercury .sphere {
            left: 35px;
            top: 0px;
            
        }
         #venus .sphere {
            left: 40.5px;
            top: 6.7px;
            
        }
         #earth .sphere {
            left: 93.5px;
            top: 20.5px;
            
        }
    </style>
</head>

<body>
    <div id="solar_system">
        <div id="mercury" class="orbit">
            <div class="sphere">Mercury</div>
        </div>
        <div id="venus" class="orbit">
            <div class="sphere">Venus</div>
        </div>
        <div id="earth" class="orbit">
            <div class="sphere">Earth</div>
        </div>
        <div id="sun" class="orbit">
            <div>Sun</div>
        </div>

    </div>
</body>
