<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Spining Wheel </title>
    <style>
    
        #wheel {
            
            height: 500px;
            width: 500px;
            background: linear-gradient(to right bottom, white,hotpink);
            border-radius: 50%;
            
            display: flex;
            
            animation:spin 2s linear infinite;
        }
        
        
        #spindle {
            
            height: 400px;
            width: 400px;
            background-color: aqua;
            border-radius: 50%;
            margin: auto;
            text-align: center;
            padding-top: 10px;
        }
        
        
        
        @keyframes spin {
            0% {
                transform:rotate(0deg);

            }
            100% {
                transform:rotate(359deg);
            }
            
        }
    </style>
</head>
<body>
  <div id="wheel">
     <div id="spindle">Hello World!</div>
  </div>  
</body>
</html>
