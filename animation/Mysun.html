<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SUNSETS ARE COOL :3</title>
    <style>
        
        @keyframes sunset {
           from {
                bottom: 100px;
                left: 20px;
            }
            
            50% {
                left: 200px;
                bottom: 200px;
                background-color: #fa7341;
                
                
                
            }
            
            60% {
                bottom:180px;
                left: 220px;
                background-color: #effc56
                
                
            }
            to {
                left: 300px;
                bottom: 58px;
                
            }
        }
        .sun    {
            height: 158px;
            width: 158px;
            background-color:red;
            border-radius: 158px;
            position: absolute;
            bottom: 58px;
            
            animation-name: sunset; 
            animation-duration: 2s;
            animation-iteration-count:infinite;
        }
    
    
        
    </style>
</head>
<body>
    <div id="container">
        
    
        <div class="sun"></div>
        
    </div>
    
    <h1>MY WEEK IS VERY COOL</h1>
</body>
</html>
