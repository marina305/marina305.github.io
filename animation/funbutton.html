<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Button</title>
    
    <style>
        button {
            background-color: thistle;
            width: 200px;
            height: 100px;
            border-radius: 10px;
            border: 0px;
            border-bottom: 105px solid;
            
            outline: none;
        }
        
        button:hover {
            border-bottom: 3px solid;
            margin-top: 2px;
            
        }
        
        button:active {
            border-bottom: 1px solid;
            margin-top: 4px;
        }
    </style>
    
</head>
<body>
    <button>Marina Is The Best :D</button>
</body>
</html>
