<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bar Graph</title>

    <style></style>
    <style>
        html,
        body {
            height: 100%;
        }
        
        #container {
            background-color: black;
/*            height: 100%;*/
            padding-top: 100px;
            
            border: solid red;
        }
        
        #bar1 {
            /*            background-color: red;*/
            height: 300px;
            width: 100px;
            /*            box-shadow: 0 0 10px red inset;*/
            border-radius: 10px;
            /*            line-height: 300px;*/
            /*            overflow: hidden;*/
            
            border: solid red;
        }
                
        #bar2 {
            /*            background-color: red;*/
            height: 200px;
            width: 100px;
            /*            border: solid red;*/
            box-shadow: 200 200 10px red inset;
            border-radius: 10px;
            line-height: 300px;
            border: solid yellow;
            display: inline-block;
            vertical-align: bottom;
            /*            overflow: hidden;*/
        }
        
        #bar1,
        #bar2 {
            display: inline-block;
            vertical-align: bottom;
            position: relative;
        }
        #value300 {
            /*            border: solid red;*/
            height: 44.1px;
            position: absolute;
            width: 100px;
            bottom:0px;
            background-color: lime;
            vertical-align: bottom;
            animation: value300change 7s linear infinite alternate;
        }
        
        #value400 {
            /*            border: solid red;*/
            display: inline-block;
            width: 100px;
            height: 2px;
            background-color: lime;
            position: absolute;
            bottom: 0;
            animation: value400change 6s linear infinite alternate;
        }
        
        @keyframes value300change {
            100% {
                height: 300px;
            }
        }
        
        @keyframes value400change {
            100% {
                height: 400px;
            }
        }

    </style>
</head>

<body>
    <div id="container">

        <div id="bar1">
            <div id="value300"></div>
        </div>

        <div id="bar2">
            <div id="value400"></div>
        </div>
    </div>
</body>

</html>
