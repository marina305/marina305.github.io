<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Have A Nice Day</title>
    <style>
        .square {
            height: 200px;
            width: 200px;
            border: solid 10px;
            box-shadow: 0px 0px 10px 11px;
            background-color: #C70400;
            position: relative;
        }
        
        .lefteyeball {
            height: 20px;
            background-color: black;
            width: 20px;
            left: 55px;
            position: absolute;
            bottom: 99px;
            border-radius: 30px;
        }
        
        .righteyeball {
            height: 30px;
            background-color: black;
            width: 30px;
            left: 129px;
            position: absolute;
            bottom: 99px;
            border-radius: 30px;
        }
        
        .mouth {
            height: 50px;
            width: 100px;
            border: solid 10px;
            border-top: none;
            position: relative;
            top: 120px;
            left: 50px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            transform: rotate(-9deg)
        }
        
        .mouthcorner1 {
            height: 8px;
            width: 20px;
            background-color: black;
            position: absolute;
            left: 90px;
            transform: rotate(15deg);
            border-radius: 50px;
            
        }
        
        
        .mouthcorner2 {
            height: 8px;
            width: 20px;
            background-color:black;
            position:absolute;
            left:100px;
            transform: rotate(-15deg);
            border-radius: 50px;
           
            
        
        }
    </style>
    </head>
<body>
    <div class="square">
        <div class="lefteyeball"></div>
        <div class="righteyeball"></div>
        <div class="mouth">
            <div class="mouthcorner1">
            </div>
            <div class="mouthcorner2">
            </div>
            

        </div>
    </div>

    <h1> Have a nice day</h1>
</body>

</html>
